<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вопрос</title>
    <link rel="stylesheet" href="../../css/main.css" th:href="@{/css/main.css}">


    <script type="text/javascript" src="../../js/jquery-2.1.3.min.js" th:src="@{/js/jquery-2.1.3.min.js}"></script>


</head>
<body>

<div id="header">

</div>

<div id="content_container">
    <div id="content" th:fragment="content">
        <input type="hidden" value="Восстановление пароля" id="title">

        <h3>Восстановить забытый проль</h3>
        <table id="lost_password_table">
            <tr>
                <td colspan="2">Введите email, указанный при регистрации</td>
            </tr>
            <tr>
                <td><input type="text" id="email" onkeypress="if(event.keyCode==13){register.restorePassword()}"
                           autofocus></td>
                <td><input type="button" value="Восстановить" onclick="register.restorePassword()"></td>
            </tr>
            <tr>
                <td colspan="2" id="result"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
