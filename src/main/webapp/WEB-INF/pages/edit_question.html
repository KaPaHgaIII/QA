<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вопрос</title>
    <link rel="stylesheet" href="../../css/main.css" th:href="@{/css/main.css}">


    <script type="text/javascript" src="../../js/jquery-2.1.3.min.js" th:src="@{/js/jquery-2.1.3.min.js}"></script>
    <script type="text/javascript" src="../../js/engine.js" th:src="@{/js/engine.js}"></script>


</head>
<body>

<div id="header">

</div>

<div id="content_container">
    <div id="content" th:fragment="content">
        <input type="hidden" value="Редактирование вопроса" id="title">

        <input type="hidden" id="question_id" th:value="${question.getId()}">
        <h3>Редактирование вопроса</h3>
        <table id="edit_question_table" class="form_table"
               onkeydown="if(event.keyCode == 13 && event.ctrlKey){editQuestion.save()}">
            <tr>
                <td class="label">Заголовок</td>
                <td class="input">
                    <input type="text" id="title" maxlength="255" th:value="${question.getTitle()}">
                </td>
            </tr>
            <tr>
                <td class="label">Текст</td>
            </tr>
            <tr>
                <td colspan="2" class="textarea">
                    <textarea id="text" maxlength="4000" th:utext="${question.getText()}"></textarea>
                </td>
            </tr>
            <tr>
                <td class="label">Теги</td>
                <td class="input">
                    <input type="text" id="tags" class="tag_input" th:value="${question.getTagsString()}">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="question.html" th:href="@{/question(id=${question.getId()})}"
                       id="edit_cancel">Отменить редактирование</a>
                    <input type="button" value="Сохранить изменения" onclick="editQuestion.save()">
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
