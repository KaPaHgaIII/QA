<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вопрос</title>
    <link rel="stylesheet" href="../../css/main.css" th:href="@{/css/main.css}">


    <script type="text/javascript" src="../../js/jquery-2.1.3.min.js" th:src="@{/js/jquery-2.1.3.min.js}"></script>
    <script type="text/javascript" src="../../js/engine.js" th:src="@{/js/engine.js}"></script>


</head>
<body>

<div id="header">

</div>

<div id="content_container">
    <div id="content" th:fragment="content">
        <input type="hidden" value="Регистрация" id="title">

        <h3>Регистрация</h3>
        <table id="register_table" class="form_table">
            <tr>
                <td class="label">Имя пользователя</td>
                <td class="input"><input type="text" id="username" onkeyup="utils.checkUsername(this);"></td>
                <td class="restrictions username">От 2 до 20 знаков. Буквы, цифры и «_!&^-*».</td>
            </tr>
            <tr>
                <td class="label">Email</td>
                <td class="input"><input type="text" id="email"></td>
                <td class="restrictions email">Пригодится, если забудете пароль.</td>
            </tr>
            <tr>
                <td class="label">Пароль</td>
                <td class="input"><input type="password" id="password" onkeyup="register.considerPasswords();"></td>
                <td class="restrictions password">Любой пароль. Хоть пустой.</td>
            </tr>
            <tr>
                <td class="label">Повторите пароль</td>
                <td class="input"><input type="password" id="password2" onkeyup="register.considerPasswords();"></td>
                <td class="restrictions password2">Пароли совпадают.</td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="button" value="Зарегистрироваться" onclick="register.register()" class="waves-effect waves-light btn">
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
