<body>
<div id="page_body">
    <div id="right_block_container">
        <div id="right_block" th:fragment="right_block">
            <h3 class="header" style="margin-left: 22px;">Авторизация</h3>
            <div class="row">
                <form class="col s12" th:action="@{/login}" method="POST">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="login_email" name="login">
                            <label for="login_email">Email или ник</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="password" id="login_password" name="password">
                            <label for="login_password">Пароль</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Вход
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
            <div class="row">
                <a href="register.html" th:href="@{/register}" class="waves-effect waves-teal btn-flat">Регистрация</a>
                <a href="lost_password.html" th:href="@{/lost_password}" class="waves-effect waves-teal btn-flat">Забыли пароль?</a>
            </div>
