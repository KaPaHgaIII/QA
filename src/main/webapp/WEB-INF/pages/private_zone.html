<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head lang="en">
    <meta charset="UTF-8">
    <title>Логин</title>
    <link rel="stylesheet" href="../../css/main.css" th:href="@{/css/main.css}">
    <script type="text/javascript" src="../../js/jquery-2.1.3.min.js" th:src="@{/js/jquery-2.1.3.min.js}"></script>
    <script type="text/javascript" src="../../js/perfect-scrollbar.min.js"
            th:src="@{/js/perfect-scrollbar.min.js}"></script>
    <link rel="stylesheet" href="../../css/perfect-scrollbar.min.css" th:href="@{/css/perfect-scrollbar.min.css}">
    <script>
        $(document).ready(function () {
            $('#notifications_container').perfectScrollbar({
                includePadding: true
            });
        });
    </script>
</head>
<body>
<div id="page_body">
    <div id="right_block_container">
        <div id="right_block" th:fragment="right_block">

            <div class="row s12" style="margin-left: 30px;">
                <h3 class="header" sec:authentication="name">Логин</h3>
            </div>

            <div class="row s12" style="margin-left: 30px;">
                    <a class="waves-effect waves-light btn" href="new_question.html" th:href="@{/new_question}">Задать
                        вопрос</a>
            </div>

            <div class="row">
                <a href="cp.html" th:href="@{/cp}" class="waves-effect waves-teal btn-flat">Перейти в личный кабинет</a>
            </div>

            <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" id="logout_form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>

            <div class="row">
                <span id="logout_button" class="waves-effect waves-teal btn-flat">Выход</span>
            </div>

        </div>
    </div>
</div>
</body>
</html>
