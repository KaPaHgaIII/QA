<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вопрос</title>
    <link rel="stylesheet" href="../../css/main.css" th:href="@{/css/main.css}">


    <script type="text/javascript" src="../../js/jquery-2.1.3.min.js" th:src="@{/js/jquery-2.1.3.min.js}"></script>
    <script type="text/javascript" src="../../js/engine.js" th:src="@{/js/engine.js}"></script>


</head>
<body>

<div id="header">

</div>

<div id="content_container">
    <div id="content" th:fragment="content">
        <input type="hidden" value="Задать вопрос" id="title">

        <h3>Задать вопрос</h3>
        <table id="new_question_table" class="form_table"
               onkeydown="if(event.keyCode == 13 && event.ctrlKey){editQuestion.save()}">
            <tr>
                <td class="label">Заголовок</td>
                <td class="input"><input type="text" id="title" maxlength="255" autofocus></td>
            </tr>
            <tr>
                <td class="label">Текст</td>
            </tr>
            <tr>
                <td colspan="2" class="textarea">
                    <textarea id="text" maxlength="4000"></textarea>
                </td>
            </tr>
            <tr>
                <td class="label">Теги</td>
                <td class="input"><input type="text" id="tags" class="tag_input"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Задать вопрос" onclick="newQuestion.ask()">
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
